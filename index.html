<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script defer src="script.js"></script>
    <title>Sorting</title>
  </head>

  <body>
    <main>
      <div>
        <p>Click Generate Button To Generate A Random List With 50 Elements</p>
      </div>
    </main>
    <footer>
      <button id="instructions">Instructions</button>
      <button id="generate">Generate</button>
      <button id="bubbleSort">Bubble Sort</button>
      <button id="insertionSort">Insertion Sort</button>
      <button id="selectionSort">Selection Sort</button>
      <button id="quickSort">Quick Sort</button>
      <label for="speed">Fast</label>
      <input id="speed" type="range" min="0" max="500" value="0" />
      <label for="speed">Slow</label>
    </footer>
  </body>
</html>
